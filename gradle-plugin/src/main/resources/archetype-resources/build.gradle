plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.60' apply false
}

subprojects {
    apply plugin: 'org.jetbrains.kotlin.jvm'

    repositories {
        jcenter()
    }
    compileKotlin {
        kotlinOptions {
            jvmTarget = '1.8'
        }
    }
    compileTestKotlin {
        kotlinOptions {
            jvmTarget = '1.8'
        }
    }
}

ext {
    kotlinVersion = '1.2.60'
    osirisVersion = '0.11.2-SNAPSHOT'
}
